name: Build and Deploy
on:
  push:
    branches:
      - main # or your default branch name, e.g., master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Setup Node.js
        uses: actions/setup-node@v2.1.5
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Build 🏗️
        run: npm run build

      - name: Deploy 🚀
        run: |
          npm install -g gh-pages
          gh-pages -d build
