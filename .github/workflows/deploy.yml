name: Build and Deploy
on:
  push:
    branches:
      - main # or your default branch name, e.g., master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3 # you might want to use v2 here, as v3 is not released yet.
        with:
          # Use SSH Key
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Setup Node.js
        uses: actions/setup-node@v3 # you might want to use v2 here, as v3 is not released yet.
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install

      - name: Install gh-pages
        run: npm install -g gh-pages

      - name: Build 🏗️
        run: npm run build

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.email "howwoh1996@gmail.com"
          git config --global user.name "Howwoh1996"
          gh-pages -d build --repo=git@github.com:howwoh1996/howscode.git # use SSH instead of HTTPS
