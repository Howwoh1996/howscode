name: Build and Deploy
on:
  push:
    branches:
      - main # or your default branch name, e.g., master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3 # ä½¿ç”¨v2

      - name: Setup Node.js
        uses: actions/setup-node@v3 # ä½¿ç”¨v2
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install

      - name: Install gh-pages
        run: npm install -g gh-pages

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Build ğŸ—ï¸
        run: npm run build

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.email "howwoh1996@gmail.com"
          git config --global user.name "Howwoh1996"
          gh-pages -d build --repo=git@github.com:howwoh1996/howscode.git
